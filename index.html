<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>FKT</title>
        <link rel="stylesheet" href="//stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h1 class="mt-5">FKT</h1>
            <div class="card">
                <div class="card-body">
                    <div class="form-group">
                        <label for="total">Total Amount</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">$</span>
                            </div>
                            <input type="text" class="form-control" id="total">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="tax">Tax</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">$</span>
                            </div>
                            <input type="text" class="form-control" id="tax">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="tips">Tips</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">$</span>
                            </div>
                            <input type="text" class="form-control" id="tips">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="individual">Individual Amount</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">$</span>
                            </div>
                            <input type="text" class="form-control" id="individual">
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-primary" id="calculate">Calculate!</button>
                    </div>
                    <div class="form-group">
                        <label for="result">Result</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">$</span>
                            </div>
                            <input type="text" class="form-control" id="result" readonly>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="//code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
        <script>
            $(document).ready(function() {
                $('#calculate').click(function() {
                    var total = eval($('#total').val());
                    var tax = eval($('#tax').val());
                    var tips = eval($('#tips').val());
                    var individual = eval($('#individual').val());
                    $('#result').val((individual * (total + tax + tips) / total).toFixed(2));
                });
            });
        </script>
    </body>
</html>
